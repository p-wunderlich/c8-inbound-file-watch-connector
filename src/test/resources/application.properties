# Configuration for running connectors locally in bundle with connector-runtime
server.port=9898
zeebe.client.cloud.region=${CAMUNDA_CLUSTER_REGION}
zeebe.client.cloud.clusterId=${CAMUNDA_CLUSTER_ID}
zeebe.client.cloud.clientId=${ZEEBE_CLIENT_ID}
zeebe.client.cloud.clientSecret=${ZEEBE_CLIENT_SECRET}

camunda.connector.polling.enabled=true
camunda.connector.polling.interval=5000
